<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../general.css">
    <title>#33 - Birdie</title>
  </head>
  <body>
    <main style="padding: 75px 125px; background: #1a4341">
      <div
        style="
          width: 150px;
          height: 150px;
          border-radius: 75px;
          border-left: 75px solid #998235;
          border-top: 75px solid #998235;
          box-sizing: border-box;
        "
      ></div>
      <div
        style="
          width: 200px;
          height: 200px;
          border-radius: 100px;
          position: absolute;
          top: 50px;
          left: 100px;
          border-left: 100px solid transparent;
          border-top: 100px solid #f3ac3c;
          border-right: 100px solid transparent;
          box-sizing: border-box;
          transform: rotate(45deg);
        "
      ></div>
      <div
        style="
          position: absolute;
          width: 30px;
          height: 30px;
          top: 105px;
          left: 155px;
          border-radius: 15px;
          background: #0b2429;
        "
      ></div>
    </main>
    <h1>#33 - Birdie</h1>
  </body>
</html>
