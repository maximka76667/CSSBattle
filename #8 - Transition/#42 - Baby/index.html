          border-radius: 50% 50% 25% 25%;

        <div class="hair" style="left: 0"></div>
        <div class="hair" style="left: 100px"></div>

        <div
          style="
            position: absolute;
            width: 40px;
            height: 10px;
            background: #fff1c1;
            border-radius: 5px;
            top: 170px;
            left: 80px;
          "
        ></div>
