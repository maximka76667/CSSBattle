<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../general.css" />
    <link rel="stylesheet" href="style.css" />
    <title>#11 - Eye of Sauron</title>
  </head>
  <body>
    <main
      style="
        margin: 0;
        display: flex;
        padding: 110px 50px;
        justify-content: space-between;
        background: #191210;
      "
    >
      <div
        class="s"
        style="
          border-top: 20px solid transparent;
          border-left: 20px solid transparent;
          border-right: 20px solid #eca03d;
          border-bottom: 20px solid #eca03d;
        "
      ></div>
      <div
        style="
          width: 50px;
          height: 50px;
          background: #84271c;
          box-sizing: border-box;
          margin-top: 15px;
          box-shadow: 0 0 0 25px #191210, 0 0 0 45px #eca03d;
        "
      ></div>
      <div
        class="s"
        style="
          border-top: 20px solid #eca03d;
          border-left: 20px solid #eca03d;
          border-right: 20px solid transparent;
          border-bottom: 20px solid transparent;
        "
      ></div>
    </main>
    <h1>#11 - Eye of Sauron</h1>
  </body>
</html>
